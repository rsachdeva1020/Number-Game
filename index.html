<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>
            Guess the Number
        </h1>
        <p class="pheader">
            Between 1 to 20
        </p>
        <button class="btn again">
            Play Again
        </button>
        <!-- <hr> -->
        <div class="number">?</div>
        <!-- <hr> -->
    </div>
    <!-- <hr> -->

        <div class="container">
            <div class="left">
                <input type="number" name="" id="guess">
                <button class="btn check">Check !</button>
            </div>

            <div class="right">
                <p class="message">Start Guessing</p>
                <p class="label_score">
                    Score:
                    <span class="score">
                        20
                    </span>
                </p>
                <p class="label_highscore">
                    Highscore:
                    <span class="highscore">
                        0
                    </span>
                </p>

            </div>
        </div>
    <script src="index.js"></script>
</body>
</html>
